<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown & MathJax App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
        }
        
        .toolbar-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: nowrap;
            min-width: 100%;
        }

        .header button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
            flex-shrink: 0;
        }

        .header button:hover {
            background-color: #0056b3;
        }

        #markdown-editor, #rendered-output {
            width: 100%;
            height: 70vh;
            padding: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
            font-size: 16px;
        }

        #markdown-editor {
            resize: vertical;
            font-family: 'Courier New', Courier, monospace;
            display: block;
        }

        #rendered-output {
            overflow-y: auto;
            display: none;
        }
        
        .toc {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .toc h4 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .toc ul {
            list-style: none;
            padding-left: 0;
        }
        .toc li {
            margin-bottom: 5px;
        }
        .toc a {
            text-decoration: none;
            color: #007bff;
        }
        .toc a:hover {
            text-decoration: underline;
        }

        /* --- Settings Modal --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover, .close-btn:focus {
            color: black;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .settings-grid div {
            display: flex;
            flex-direction: column;
        }
        
        .radio-group {
            display: flex;
            flex-direction: row;
            gap: 15px;
            align-items: center;
        }
        .radio-group label {
            margin-bottom: 0;
            font-weight: normal;
        }
        .radio-group input[type="radio"] {
            margin-right: 5px;
        }

        .settings-grid label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .settings-grid .checkbox-container {
            flex-direction: row;
            align-items: center;
        }
        .settings-grid .checkbox-container label {
            margin-bottom: 0;
            margin-left: 5px;
            font-weight: normal;
        }
        .settings-grid .checkbox-container input[type="checkbox"] {
            margin-left: 0;
        }


        .settings-grid input[type="number"], .settings-grid input[type="color"], .settings-grid select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .save-settings-btn {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* --- Print Styles --- */
        @media print {
            body {
                padding: 0;
                margin: 0;
            }
            .header, #markdown-editor, #settings-modal, .modal-content, .close-btn, .save-settings-btn {
                display: none !important;
            }
            #rendered-output {
                display: block;
                height: auto;
                overflow: visible;
                border: none;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="toolbar-buttons">
            <button id="toggle-view-btn">Show Rendered</button>
            <button id="add-test-btn">Add Test Markdown</button>
            <button id="clear-btn">Clear</button>
            <button id="print-btn">Print</button>
            <button id="settings-btn">Settings</button>
        </div>
    </div>

    <textarea id="markdown-editor" placeholder="Start typing your markdown here..."></textarea>
    <div id="rendered-output"></div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Text Settings</h2>
            <div class="settings-grid">
                <div>
                    <label for="font-family-select">Font Family:</label>
                    <select id="font-family-select">
                        <option value="Arial, sans-serif">Arial</option>
                        <option value="Georgia, serif">Georgia</option>
                        <option value="'Times New Roman', serif">Times New Roman</option>
                        <option value="'Courier New', monospace">Courier New</option>
                        <option value="Verdana, sans-serif">Verdana</option>
                    </select>
                </div>
                <div>
                    <label for="h1-color">Heading 1 Color:</label>
                    <input type="color" id="h1-color" value="#333333">
                </div>
                <div>
                    <label for="h2-color">Heading 2 Color:</label>
                    <input type="color" id="h2-color" value="#444444">
                </div>
                <div>
                    <label for="h3-color">Heading 3 Color:</label>
                    <input type="color" id="h3-color" value="#555555">
                </div>
                <div>
                    <label for="italics-color">Italics Color:</label>
                    <input type="color" id="italics-color" value="#777777">
                </div>
                <div>
                    <label for="h1-size">Heading 1 Size:</label>
                    <input type="number" id="h1-size" value="28" min="10" max="100">
                </div>
                <div>
                    <label for="h2-size">Heading 2 Size:</label>
                    <input type="number" id="h2-size" value="24" min="10" max="100">
                </div>
                <div>
                    <label for="h3-size">Heading 3 Size:</label>
                    <input type="number" id="h3-size" value="20" min="10" max="100">
                </div>
                <div>
                    <label for="bold-color">Bold Text Color:</label>
                    <input type="color" id="bold-color" value="#000000">
                </div>
                <div>
                    <label for="math-color">MathJax Color:</label>
                    <input type="color" id="math-color" value="#0000ff">
                </div>
                <div>
                    <label for="math-size">MathJax Size (em):</label>
                    <input type="number" id="math-size" value="1" step="0.1" min="0.5" max="5">
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="generate-toc-checkbox">
                    <label for="generate-toc-checkbox">Generate Table of Contents</label>
                </div>
            </div>
            <button class="save-settings-btn">Save Settings</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // MathJax Configuration
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            },
            svg: {
                fontCache: 'global'
            },
            options: {
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    
    <script>
        const editor = document.getElementById('markdown-editor');
        const output = document.getElementById('rendered-output');
        const toggleBtn = document.getElementById('toggle-view-btn');
        const addTestBtn = document.getElementById('add-test-btn');
        const clearBtn = document.getElementById('clear-btn');
        const printBtn = document.getElementById('print-btn');
        const settingsBtn = document.getElementById('settings-btn');
        const modal = document.getElementById('settings-modal');
        const closeBtn = document.querySelector('.close-btn');
        const saveBtn = document.querySelector('.save-settings-btn');
        const generateTocCheckbox = document.getElementById('generate-toc-checkbox');

        let isEditorView = true;

        const testMarkdown = `# My Markdown Document

This is a paragraph with some **bold** text and some *italic* text. You can use markdown to easily format your documents.

## Lists

Here are some lists:

* Item one
* Item two
    * Sub-item A
    * Sub-item B
* Item three

## Mathematical Formulas

You can also write mathematical expressions using MathJax.

The Pythagorean theorem is $a^2 + b^2 = c^2$.

A more complex equation is the quadratic formula:

$$ x = \\frac{-b \\pm \\sqrt{b^2 - 4ac}}{2a} $$`;

        // Function to generate Table of Contents
        function generateToc() {
            const headings = output.querySelectorAll('h1, h2, h3');
            if (headings.length === 0) return '';
            
            let tocHtml = '<div class="toc"><h4>Table of Contents</h4><ul>';
            let idCounter = 0;
            
            headings.forEach(heading => {
                const text = heading.textContent;
                const level = heading.tagName.toLowerCase();
                const id = 'toc-' + idCounter++;
                heading.id = id;
                tocHtml += `<li style="padding-left: ${(level.charCodeAt(0) - 'h'.charCodeAt(0)) * 15}px;"><a href="#${id}">${text}</a></li>`;
            });

            tocHtml += '</ul></div>';
            return tocHtml;
        }

        // Function to render markdown and MathJax
        function renderContent() {
            const markdownText = editor.value;
            const settings = JSON.parse(localStorage.getItem('appSettings')) || {};

            const processedText = markdownText.replace(/\n\n\n+/g, match => {
                let extraBreaks = '<br>'.repeat(Math.floor((match.length - 2) / 2));
                return '\n\n' + extraBreaks + '\n\n';
            });

            const renderedHtml = marked.parse(processedText, { breaks: true });
            
            if (settings.generateToc) {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = renderedHtml;
                document.body.appendChild(tempDiv);
                
                const tocHtml = generateToc(tempDiv);
                output.innerHTML = tocHtml + renderedHtml;
                
                document.body.removeChild(tempDiv);
            } else {
                output.innerHTML = renderedHtml;
            }
            
            applyCustomStyles();
            
            if (window.MathJax) {
                MathJax.typesetPromise([output]);
            }
        }

        // --- Persistence Functions ---
        function saveEditorContent() {
            localStorage.setItem('markdownContent', editor.value);
        }

        function loadEditorContent() {
            const savedContent = localStorage.getItem('markdownContent');
            if (savedContent) {
                editor.value = savedContent;
            }
        }

        // --- Settings Functionality ---
        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('appSettings')) || {};
            
            document.getElementById('font-family-select').value = settings.fontFamily || 'Arial, sans-serif';
            document.getElementById('h1-color').value = settings.h1Color || '#333333';
            document.getElementById('h2-color').value = settings.h2Color || '#444444';
            document.getElementById('h3-color').value = settings.h3Color || '#555555';
            document.getElementById('italics-color').value = settings.italicsColor || '#777777';
            document.getElementById('h1-size').value = settings.h1Size || 28;
            document.getElementById('h2-size').value = settings.h2Size || 24;
            document.getElementById('h3-size').value = settings.h3Size || 20;
            document.getElementById('bold-color').value = settings.boldColor || '#000000';
            document.getElementById('math-color').value = settings.mathColor || '#0000ff';
            document.getElementById('math-size').value = settings.mathSize || 1;
            
            generateTocCheckbox.checked = settings.generateToc || false;
        }

        function applyCustomStyles() {
            const settings = JSON.parse(localStorage.getItem('appSettings')) || {};
            
            const styles = `
                #rendered-output { font-family: ${settings.fontFamily || 'Arial, sans-serif'}; }
                #rendered-output h1 { color: ${settings.h1Color || '#333'}; font-size: ${settings.h1Size || 28}px; }
                #rendered-output h2 { color: ${settings.h2Color || '#444'}; font-size: ${settings.h2Size || 24}px; }
                #rendered-output h3 { color: ${settings.h3Color || '#555'}; font-size: ${settings.h3Size || 20}px; }
                #rendered-output em, #rendered-output i { color: ${settings.italicsColor || '#777'}; }
                #rendered-output strong { color: ${settings.boldColor || '#000'}; }
                #rendered-output .MathJax { color: ${settings.mathColor || '#00f'}; font-size: ${settings.mathSize || 1}em; }
            `;
            const styleTag = document.getElementById('custom-styles') || document.createElement('style');
            styleTag.id = 'custom-styles';
            styleTag.innerHTML = styles;
            document.head.appendChild(styleTag);
        }

        function saveSettings() {
            const settings = {
                fontFamily: document.getElementById('font-family-select').value,
                h1Color: document.getElementById('h1-color').value,
                h2Color: document.getElementById('h2-color').value,
                h3Color: document.getElementById('h3-color').value,
                italicsColor: document.getElementById('italics-color').value,
                h1Size: document.getElementById('h1-size').value,
                h2Size: document.getElementById('h2-size').value,
                h3Size: document.getElementById('h3-size').value,
                boldColor: document.getElementById('bold-color').value,
                mathColor: document.getElementById('math-color').value,
                mathSize: document.getElementById('math-size').value,
                generateToc: generateTocCheckbox.checked
            };
            localStorage.setItem('appSettings', JSON.stringify(settings));
            applyCustomStyles();
            modal.style.display = 'none';
            renderContent();
        }

        // --- Event Listeners ---
        editor.addEventListener('input', () => {
            renderContent();
            saveEditorContent();
        });

        toggleBtn.addEventListener('click', () => {
            isEditorView = !isEditorView;
            if (isEditorView) {
                editor.style.display = 'block';
                output.style.display = 'none';
                toggleBtn.textContent = 'Show Rendered';
            } else {
                editor.style.display = 'none';
                output.style.display = 'block';
                renderContent();
                toggleBtn.textContent = 'Show Markdown';
            }
        });
        
        addTestBtn.addEventListener('click', () => {
            editor.value = testMarkdown;
            renderContent();
            saveEditorContent();
        });

        clearBtn.addEventListener('click', () => {
            editor.value = '';
            renderContent();
            saveEditorContent();
        });

        printBtn.addEventListener('click', () => {
            if (isEditorView) {
                isEditorView = false;
                editor.style.display = 'none';
                output.style.display = 'block';
                renderContent();
                toggleBtn.textContent = 'Show Markdown';
            }
            window.print();
        });

        settingsBtn.addEventListener('click', () => {
            loadSettings();
            modal.style.display = 'block';
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        
        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });

        saveBtn.addEventListener('click', saveSettings);
        
        // Initial setup
        loadSettings();
        loadEditorContent();
        renderContent();
    </script>
</body>
</html>
