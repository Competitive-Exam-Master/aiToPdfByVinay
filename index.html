<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown & MathJax App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        body.dark-mode .modal-content,
        body.dark-mode #markdown-editor,
        body.dark-mode #rendered-output {
            background-color: #1e1e1e;
            color: #e0e0e0;
            border-color: #333;
        }
        body.dark-mode .header button {
            background-color: #bb86fc;
            color: black;
        }
        body.dark-mode .header button:hover {
            background-color: #3700b3;
        }
        body.dark-mode .settings-grid input[type="color"] {
            border: 1px solid #e0e0e0;
        }
        body.dark-mode .settings-grid input,
        body.dark-mode .settings-grid select {
            background-color: #333;
            color: #e0e0e0;
            border-color: #555;
        }
        body.dark-mode .toc {
            background-color: #2c2c2c;
            border-color: #555;
        }
        /* Invert colors for dark mode a tags to be visible */
        body.dark-mode a {
          color: #bb86fc;
        }

        /* New on-screen grayscale styles */
        body.grayscale-print #rendered-output {
            filter: grayscale(100%);
        }

        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
        }
        
        .toolbar-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: nowrap;
            min-width: 100%;
        }

        .header button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
            flex-shrink: 0;
            font-size: 20px;
        }

        .header button:hover {
            background-color: #0056b3;
        }

        #markdown-editor, #rendered-output {
            width: 100%;
            height: 70vh;
            padding: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
            font-size: 16px;
        }

        #markdown-editor {
            resize: vertical;
            font-family: 'Courier New', Courier, monospace;
            display: block;
        }

        #rendered-output {
            overflow-y: auto;
            display: none;
        }
        
        .toc {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .toc h4 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .toc ul {
            list-style: none;
            padding-left: 0;
        }
        .toc li {
            margin-bottom: 5px;
        }
        .toc a {
            text-decoration: none;
            color: #007bff;
        }
        .toc a:hover {
            text-decoration: underline;
        }

        /* --- Settings Modal --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover, .close-btn:focus {
            color: black;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .settings-grid div {
            display: flex;
            flex-direction: column;
        }
        
        .radio-group {
            display: flex;
            flex-direction: row;
            gap: 15px;
            align-items: center;
        }
        .radio-group label {
            margin-bottom: 0;
            font-weight: normal;
        }
        .radio-group input[type="radio"] {
            margin-right: 5px;
        }

        .settings-grid label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .settings-grid .checkbox-container {
            flex-direction: row;
            align-items: center;
        }
        .settings-grid .checkbox-container label {
            margin-bottom: 0;
            margin-left: 5px;
            font-weight: normal;
        }
        .settings-grid .checkbox-container input[type="checkbox"] {
            margin-left: 0;
        }
        
        .settings-grid input[type="number"], .settings-grid input[type="color"], .settings-grid select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        .settings-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        
        .settings-actions button {
            padding: 10px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .settings-actions .add-test-markdown-btn {
            background-color: #17a2b8;
        }
        .settings-actions button:hover {
            opacity: 0.8;
        }

        /* --- Print Styles --- */
        @media print {
            body {
                padding: 0;
                margin: 0;
                /* Force white background and dark text for printing, regardless of theme */
                background-color: white !important;
                color: black !important;
            }
            .header, #markdown-editor, #settings-modal, .modal-content, .close-btn, .save-settings-btn, .settings-actions {
                display: none !important;
            }
            #rendered-output {
                display: block;
                height: auto;
                overflow: visible;
                border: none;
                box-shadow: none;
            }
            
            /* Grayscale print specific styles */
            body.grayscale-print h1,
            body.grayscale-print h2,
            body.grayscale-print h3,
            body.grayscale-print p,
            body.grayscale-print strong,
            body.grayscale-print em,
            body.grayscale-print .toc a {
                color: black !important;
                background-color: transparent !important;
            }

            /* Ensures MathJax renders in black and white */
            body.grayscale-print .MathJax {
                color: black !important;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="toolbar-buttons">
            <button id="toggle-view-btn">‚ÜîÔ∏è</button>
            <button id="clear-btn">üóëÔ∏è</button>
            <button id="print-btn">üñ®Ô∏è</button>
            <button id="settings-btn">‚öôÔ∏è</button>
        </div>
    </div>

    <textarea id="markdown-editor" placeholder="Start typing your markdown here..."></textarea>
    <div id="rendered-output"></div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Settings</h2>
            <div class="settings-grid">
                <div>
                    <label for="font-family-select">Font Family:</label>
                    <select id="font-family-select">
                        <option value="Arial, sans-serif">Arial</option>
                        <option value="Georgia, serif">Georgia</option>
                        <option value="'Times New Roman', serif">Times New Roman</option>
                        <option value="'Courier New', monospace">Courier New</option>
                        <option value="Verdana, sans-serif">Verdana</option>
                    </select>
                </div>
                <div>
                    <label>Theme:</label>
                    <div class="radio-group">
                        <input type="radio" id="light-theme" name="theme" value="light">
                        <label for="light-theme">Light</label>
                        <input type="radio" id="dark-theme" name="theme" value="dark">
                        <label for="dark-theme">Dark</label>
                    </div>
                </div>
                <div>
                    <label for="h1-color">Heading 1 Color:</label>
                    <input type="color" id="h1-color" value="#333333">
                </div>
                <div>
                    <label for="h2-color">Heading 2 Color:</label>
                    <input type="color" id="h2-color" value="#444444">
                </div>
                <div>
                    <label for="h3-color">Heading 3 Color:</label>
                    <input type="color" id="h3-color" value="#555555">
                </div>
                <div>
                    <label for="italics-color">Italics Color:</label>
                    <input type="color" id="italics-color" value="#777777">
                </div>
                <div>
                    <label for="h1-size">Heading 1 Size:</label>
                    <input type="number" id="h1-size" value="28" min="10" max="100">
                </div>
                <div>
                    <label for="h2-size">Heading 2 Size:</label>
                    <input type="number" id="h2-size" value="24" min="10" max="100">
                </div>
                <div>
                    <label for="h3-size">Heading 3 Size:</label>
                    <input type="number" id="h3-size" value="20" min="10" max="100">
                </div>
                <div>
                    <label for="bold-color">Bold Text Color:</label>
                    <input type="color" id="bold-color" value="#000000">
                </div>
                <div>
                    <label for="math-color">MathJax Color:</label>
                    <input type="color" id="math-color" value="#555555">
                </div>
                <div>
                    <label for="math-size">MathJax Size (em):</label>
                    <input type="number" id="math-size" value="1" step="0.1" min="0.5" max="5">
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="generate-toc-checkbox">
                    <label for="generate-toc-checkbox">Generate Table of Contents</label>
                </div>
                <div>
                    <label>Print Type:</label>
                    <div class="radio-group">
                        <input type="radio" id="color-print" name="print-type" value="color" checked>
                        <label for="color-print">Color Print</label>
                        <input type="radio" id="grayscale-print" name="print-type" value="grayscale">
                        <label for="grayscale-print">Black & White Print</label>
                    </div>
                </div>
                <div>
                    <label>MathJax Weight:</label>
                    <div class="radio-group">
                        <input type="radio" id="math-weight-normal" name="math-weight" value="normal">
                        <label for="math-weight-normal">Normal</label>
                        <input type="radio" id="math-weight-bold" name="math-weight" value="bold">
                        <label for="math-weight-bold">Bold</label>
                    </div>
                </div>
            </div>
            
            <div class="settings-actions">
                <button class="add-test-markdown-btn" id="add-test-btn">Add Test Markdown</button>
                <button class="save-settings-btn" id="save-settings-btn">Save Settings</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // MathJax Configuration
        MathJax = {
            tex: {
                 inlineMath: [['$', '$']],   // Only $...$ for inline
            displayMath: [['$$', '$$']] // Only $$...$$ for block
            },
            svg: {
                fontCache: 'global'
            },
            options: {
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    
    <script>
        const editor = document.getElementById('markdown-editor');
        const output = document.getElementById('rendered-output');
        const toggleBtn = document.getElementById('toggle-view-btn');
        const addTestBtn = document.getElementById('add-test-btn');
        const clearBtn = document.getElementById('clear-btn');
        const printBtn = document.getElementById('print-btn');
        const settingsBtn = document.getElementById('settings-btn');
        const modal = document.getElementById('settings-modal');
        const closeBtn = document.querySelector('.close-btn');
        const saveBtn = document.getElementById('save-settings-btn');
        const generateTocCheckbox = document.getElementById('generate-toc-checkbox');
        const themeRadios = document.getElementsByName('theme');
        const printTypeRadios = document.getElementsByName('print-type');
        const mathWeightRadios = document.getElementsByName('math-weight');

        let isEditorView = true;

        const testMarkdown = `# My Markdown Document

This is a paragraph with some **bold** text and some *italic* text. You can use markdown to easily format your documents.

## Lists

Here are some lists:

* Item one
* Item two
    * Sub-item A
    * Sub-item B
* Item three

## Mathematical Formulas

You can also write mathematical expressions using MathJax.

The Pythagorean theorem is $a^2 + b^2 = c^2$.

A more complex equation is the quadratic formula:

$$ x = \\frac{-b \\pm \\sqrt{b^2 - 4ac}}{2a} $$`;

        function generateToc() {
            const headings = output.querySelectorAll('h1, h2, h3');
            if (headings.length === 0) return '';
            
            let tocHtml = '<div class="toc"><h4>Table of Contents</h4><ul>';
            let idCounter = 0;
            
            headings.forEach(heading => {
                const text = heading.textContent;
                const level = heading.tagName.toLowerCase();
                const id = 'toc-' + idCounter++;
                heading.id = id;
                tocHtml += `<li style="padding-left: ${(level.charCodeAt(0) - 'h'.charCodeAt(0)) * 15}px;"><a href="#${id}">${text}</a></li>`;
            });

            tocHtml += '</ul></div>';
            return tocHtml;
        }

        function renderContent() {
            const markdownText = editor.value;
            const settings = JSON.parse(localStorage.getItem('appSettings')) || {};

            const processedText = markdownText.replace(/\n\n\n+/g, match => {
                let extraBreaks = '<br>'.repeat(Math.floor((match.length - 2) / 2));
                return '\n\n' + extraBreaks + '\n\n';
            });

            const renderedHtml = marked.parse(processedText, { breaks: true });
            
            if (settings.generateToc) {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = renderedHtml;
                document.body.appendChild(tempDiv);
                
                const tocHtml = generateToc(tempDiv);
                output.innerHTML = tocHtml + renderedHtml;
                
                document.body.removeChild(tempDiv);
            } else {
                output.innerHTML = renderedHtml;
            }
            
            applyCustomStyles();
            
            if (window.MathJax) {
                MathJax.typesetPromise([output]);
            }
        }

        // --- Persistence Functions ---
        function saveEditorContent() {
            localStorage.setItem('markdownContent', editor.value);
        }

        function loadEditorContent() {
            const savedContent = localStorage.getItem('markdownContent');
            if (savedContent) {
                editor.value = savedContent;
            }
        }

        // --- Settings Functionality ---
        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('appSettings')) || {};
            
            document.getElementById('font-family-select').value = settings.fontFamily || 'Arial, sans-serif';
            document.getElementById('h1-color').value = settings.h1Color || '#333333';
            document.getElementById('h2-color').value = settings.h2Color || '#444444';
            document.getElementById('h3-color').value = settings.h3Color || '#555555';
            document.getElementById('italics-color').value = settings.italicsColor || '#777777';
            document.getElementById('h1-size').value = settings.h1Size || 28;
            document.getElementById('h2-size').value = settings.h2Size || 24;
            document.getElementById('h3-size').value = settings.h3Size || 20;
            document.getElementById('bold-color').value = settings.boldColor || '#000000';
            document.getElementById('math-color').value = settings.mathColor || '#555555';
            document.getElementById('math-size').value = settings.mathSize || 1;
            
            generateTocCheckbox.checked = settings.generateToc || false;
            
            const theme = settings.theme || 'light';
            document.getElementById(`${theme}-theme`).checked = true;
            document.body.classList.toggle('dark-mode', theme === 'dark');

            const printType = settings.printType || 'color';
            document.getElementById(`${printType}-print`).checked = true;
            document.body.classList.toggle('grayscale-print', printType === 'grayscale');

            const mathWeight = settings.mathWeight || 'normal';
            document.getElementById(`math-weight-${mathWeight}`).checked = true;
        }

        function applyCustomStyles() {
            const settings = JSON.parse(localStorage.getItem('appSettings')) || {};
            
            const styles = `
                #rendered-output { font-family: ${settings.fontFamily || 'Arial, sans-serif'}; }
                #rendered-output h1 { color: ${settings.h1Color || '#333'}; font-size: ${settings.h1Size || 28}px; }
                #rendered-output h2 { color: ${settings.h2Color || '#444'}; font-size: ${settings.h2Size || 24}px; }
                #rendered-output h3 { color: ${settings.h3Color || '#555'}; font-size: ${settings.h3Size || 20}px; }
                #rendered-output em, #rendered-output i { color: ${settings.italicsColor || '#777'}; }
                #rendered-output strong { color: ${settings.boldColor || '#000'}; }
                #rendered-output .MathJax { 
                    color: ${settings.mathColor || '#555'}; 
                    font-size: ${settings.mathSize || 1}em;
                    font-weight: ${settings.mathWeight || 'normal'};
                }
            `;
            const styleTag = document.getElementById('custom-styles') || document.createElement('style');
            styleTag.id = 'custom-styles';
            styleTag.innerHTML = styles;
            document.head.appendChild(styleTag);
        }

        function saveSettings() {
            const theme = document.querySelector('input[name="theme"]:checked').value;
            const printType = document.querySelector('input[name="print-type"]:checked').value;
            const mathWeight = document.querySelector('input[name="math-weight"]:checked').value;

            const settings = {
                fontFamily: document.getElementById('font-family-select').value,
                h1Color: document.getElementById('h1-color').value,
                h2Color: document.getElementById('h2-color').value,
                h3Color: document.getElementById('h3-color').value,
                italicsColor: document.getElementById('italics-color').value,
                h1Size: document.getElementById('h1-size').value,
                h2Size: document.getElementById('h2-size').value,
                h3Size: document.getElementById('h3-size').value,
                boldColor: document.getElementById('bold-color').value,
                mathColor: document.getElementById('math-color').value,
                mathSize: document.getElementById('math-size').value,
                generateToc: generateTocCheckbox.checked,
                theme: theme,
                printType: printType,
                mathWeight: mathWeight
            };
            localStorage.setItem('appSettings', JSON.stringify(settings));
            applyCustomStyles();
            modal.style.display = 'none';
            renderContent();
            document.body.classList.toggle('dark-mode', theme === 'dark');
            // NEW: Apply grayscale class to body for immediate preview
            document.body.classList.toggle('grayscale-print', printType === 'grayscale');
        }

        // --- Event Listeners ---
        editor.addEventListener('input', () => {
            renderContent();
            saveEditorContent();
        });

        toggleBtn.addEventListener('click', () => {
            isEditorView = !isEditorView;
            if (isEditorView) {
                editor.style.display = 'block';
                output.style.display = 'none';
                toggleBtn.textContent = '‚ÜîÔ∏è';
            } else {
                editor.style.display = 'none';
                output.style.display = 'block';
                renderContent();
                toggleBtn.textContent = '‚ÜîÔ∏è';
            }
        });
        
        addTestBtn.addEventListener('click', () => {
            editor.value = testMarkdown;
            renderContent();
            saveEditorContent();
            modal.style.display = 'none';
        });

        clearBtn.addEventListener('click', () => {
            editor.value = '';
            renderContent();
            saveEditorContent();
        });

        printBtn.addEventListener('click', () => {
            if (isEditorView) {
                isEditorView = false;
                editor.style.display = 'none';
                output.style.display = 'block';
                renderContent();
            }
            
            // This is handled by the saveSettings function now
            // const settings = JSON.parse(localStorage.getItem('appSettings')) || {};
            // if (settings.printType === 'grayscale') {
            //     document.body.classList.add('grayscale-print');
            // }

            window.print();

            window.addEventListener('afterprint', () => {
                // This is also handled by saveSettings when the page loads, so no need to remove it here
                // document.body.classList.remove('grayscale-print');
            }, { once: true });
        });

        settingsBtn.addEventListener('click', () => {
            loadSettings();
            modal.style.display = 'block';
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        
        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });

        saveBtn.addEventListener('click', saveSettings);
        
        // Initial setup
        loadSettings();
        loadEditorContent();
        renderContent();
    </script>
</body>
</html>
